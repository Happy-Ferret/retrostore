<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="user-management-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;

        --paper-input-container-input: {
          font-size: 24px;
        };
      }

      .user-table {
        margin-top: 20px;
      }
      .user-table th,
      .user-table td  {
        padding: 5px;
        text-align: left;
        background-color: #EEE;
      }

      .action-buttons {
        margin-top: 20px;
      }

      #addEditUserCard[show-add-edit$="true"], #listUsersCard[show-add-edit$="false"] {
        display: block;
      }
      #addEditUserCard, #listUsersCard {
        display: none;
      }
      #server-response[xhrResponse.success$=true] {
        background: #AFA;
      }
      #server-response[xhrResponse.success$=false] {
        background: #FAA;
      }
      #server-response {
        display: width: 100%;
      }
    </style>

    <h1>User Management</h1>

    <div id="addEditUserCard" show-add-edit$="{{showAddEdit}}" class="card">
      <h2>Add/Edit user</h2>
      <paper-input name="email" label="E-mail" value="{{form_email}}" required></paper-input>
      <paper-input name="firstName" label="First name" value="{{form_firstName}}" required></paper-input>
      <paper-input name="lastName" label="Last name" value="{{form_lastName}}" required></paper-input>
        <paper-dropdown-menu name="Type" label="Account type" required>
          <paper-listbox slot="dropdown-content" selected="{{form_type}}" attr-for-selected="value">
            <paper-item value="USER">User</paper-item>
            <paper-item value="PUBLISHER">Publisher</paper-item>
            <paper-item value="ADMIN">Admin</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>

      <div class="action-buttons">
        <paper-button on-tap="onSaveUser" class="action-edit">Save changes</paper-button>
        <paper-button on-tap="onCancelAddEdit" class="action-cancel">Cancel</paper-button>
        <div id="server-response">{{xhrResponse.message}}</div>
      </div>.
    </div>

    <div id="listUsersCard" show-add-edit$="{{showAddEdit}}" class="card">
      <h2>User list</h2>
      <div class=action-bar">
        <paper-button on-click="onAddUser" raised class="action">Add user</paper-button>
      </div>
      <table class=user-table>
      <tr>
        <th>E-Mail</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Account Type</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      <template is="dom-repeat" items="{{ajaxResponse}}">
        <tr>
          <td>{{item.email}}</td>
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.type}}</td>
          <td><paper-button on-tap="onEditUser" class="action-edit">Edit</paper-button></td>
          <td><paper-button on-tap="onDeleteUser" class="action-delete">Delete</paper-button></td>
        </tr>
      </template>
      </table>
    </div>
    <iron-ajax
        auto
        id="xhrUserList"
        url="/rpc?m=userlist"
        handle-as="json"
        debounce-duration="300"
        last-response="{{ajaxResponse}}"></iron-ajax>
    <iron-ajax id="xhr"
               url="/rpc?m=addEditUser"
               method="POST"
               handle-as="json"
               on-response="handleXhrResponse"
               content-type="application/json"
               last-response="{{xhrResponse}}"></iron-ajax>
  </template>

  <script>
    class UserManagementView extends Polymer.Element {
      static get is() { return 'user-management-view'; }

      ready() {
        super.ready();
        this.showAddEdit = "false";
        this.clearForm();
      }

      onAddUser() {
        this.clearForm();
        this.showAddEdit = "true";
      }
      onEditUser(e) {
        console.log("Edit user: " + e.model.get('item.email'));
        this.showAddEdit = "true";
      }
      onDeleteUser(e) {
        console.log("Delete user: " + e.model.get('item.email'));
        // TODO show warning dialog first.
      }
      onSaveUser() {
        var data = {
          email: this.form_email,
          firstName: this.form_firstName,
          lastName: this.form_lastName,
          type: this.form_type
        };

        this.$.xhr.body = JSON.stringify(data);
        this.$.xhr.generateRequest();
      }
      onCancelAddEdit() {
        this.showAddEdit = "false";
      }
      handleXhrResponse() {
        if (this.xhrResponse.success) {
          this.showAddEdit = "false";
          this.$.xhrUserList.generateRequest();
        }
      }
      clearForm() {
        this.form_email = "";
        this.form_firstName = "";
        this.form_lastName = "";
        this.form_type = "USER";
      }
    }

    window.customElements.define(UserManagementView.is, UserManagementView);
  </script>
</dom-module>

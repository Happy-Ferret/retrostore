<div hidden="" by-polymer-bundler=""><link rel="import" href="retrostore-app.html"></div><dom-module id="logged-in-user-label">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
        float: right;
      }
    </style>

    <div>Hi, <span id="username">[[username]]</span>
    </div>
  </template>

  <script>
    class LoggedInUserLabel extends Polymer.Element {
      static get is() { return "logged-in-user-label"; }

      static get properties() {
        return {
          username: {
            type: String,
            observer: '_usernameChanged',
          }
        };
      }

      ready() {
        super.ready();
      }

      // Observer method defined as a class method
     _usernameChanged(newValue, oldValue) {
       this.username = newValue;
     }
    }

    window.customElements.define(LoggedInUserLabel.is, LoggedInUserLabel);
  </script>
</dom-module>
